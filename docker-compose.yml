version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8080:8080"
  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    depends_on:
      - api
    environment:
      BASE_URL: http://api:8080
  dashboard:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - api
