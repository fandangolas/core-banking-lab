apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-dashboard
  namespace: banking
  labels:
    app: banking-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: banking-dashboard
  template:
    metadata:
      labels:
        app: banking-dashboard
        component: frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: banking-dashboard
        image: banking-dashboard:latest
        imagePullPolicy: Never # Use local image
        ports:
        - containerPort: 5173
          name: http
        env:
        - name: VITE_API_URL
          value: "http://banking-api-service:8080"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: banking-dashboard-service
  namespace: banking
  labels:
    app: banking-dashboard
spec:
  type: NodePort
  ports:
  - port: 5173
    targetPort: 5173
    nodePort: 30000
    name: http
  selector:
    app: banking-dashboard